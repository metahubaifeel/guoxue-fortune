<!DOCTYPE html>
<html>
<head>
    <title>API测试</title>
</head>
<body>
    <h1>AI API测试</h1>
    <button onclick="testAPI()">测试API调用</button>
    <div id="result"></div>
    
    <script>
    async function testAPI() {
        const result = document.getElementById('result');
        result.innerHTML = '正在测试API...';
        
        try {
            const apiKey = '3402183a-fbff-4f4d-8379-9477281a706c';
            const apiEndpoint = 'https://ark.cn-beijing.volces.com/api/v3/chat/completions';
            const model = 'doubao-1-5-pro-32k-250115';
            
            const messages = [
                {
                    "role": "system",
                    "content": "你是一位国学大师"
                },
                {
                    "role": "user", 
                    "content": "用一句话说今日运势"
                }
            ];
            
            console.log('测试API调用...');
            
            const response = await fetch(apiEndpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: model,
                    messages: messages,
                    temperature: 0.7,
                    max_tokens: 50
                })
            });
            
            console.log('响应状态:', response.status);
            console.log('响应头:', response.headers);
            
            if (!response.ok) {
                const errorText = await response.text();
                console.error('错误响应:', errorText);
                result.innerHTML = `<p style="color: red;">API调用失败: ${response.status}</p><p>${errorText}</p>`;
                return;
            }
            
            const data = await response.json();
            console.log('成功响应:', data);
            result.innerHTML = `<p style="color: green;">API调用成功!</p><p>${JSON.stringify(data, null, 2)}</p>`;
            
        } catch (error) {
            console.error('完全失败:', error);
            result.innerHTML = `<p style="color: red;">完全失败: ${error.message}</p>`;
        }
    }
    </script>
</body>
</html>
